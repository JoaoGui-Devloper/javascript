<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(66, 155, 250);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p id="cu">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>

    <script>
        var n1 = document.getElementsByTagName('p')[1]
        document.writeln(n1.innerHTML) 

        var n2 = document.getElementById('cu')
        document.write(n2.innerText)

        var n3 = document.querySelector('p#cu')
        n3.style.color = 'black'
    </script>
</body>
</html>
