<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        * {
            text-align: center;
        }

        input {
            width: 80px;
            padding: 5px;
        }

        input[type = 'button'] {
            margin: 20px auto
        }

        div {
            border: 1px solid rgba(0, 0, 0, 0.612);
            width: 205px;
            height: 38px;
            margin: 0px auto;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn1" id="txtn2"> <br>

    <input type="button" value="Somar" onclick="somar()">

    <div id="resultado"></div>

    <script>
        function somar() {
            var t1 = document.getElementById('txtn1')
            var t2 = document.querySelector('#txtn2')
            var res = document.getElementById('resultado')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var soma = n1 + n2

            res.innerHTML = (`O resultado da soma de ${n1} e ${n2} é igual a : <strong>${soma}</strong>`)
        }
    </script>
    
</body>
</html>
