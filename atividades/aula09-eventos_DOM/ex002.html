<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            text-align: center;
            line-height: 200px;
            background-color: lightgray;
            width: 200px;
            height: 200px;
            font-size: 2em;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>

    var a = window.document.querySelector('div#area')

        function clicar() {
            a.innerText = "Ol√°, mundo!"
        }

        function entrar() {
            a.innerText = "Clica aqui"
        }

        function sair() {
            a.innerText = "Volta aqui"
        }

    </script>
</body>
</html>
