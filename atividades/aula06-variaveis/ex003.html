<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o nome?')
        document.write(`O nome ${nome} tem ${nome.length} letras <br>`) //.length mostra quantas letras (caracteres) tem aquela variavel
        document.write(`Em maiusculas fica ${nome.toLocaleUpperCase()} <br>`) //toLocaleUpperCase() transforma a string da variavel toda em maiuscula
        document.write(`Em minusculas fica ${nome.toLocaleLowerCase()}`) //toLocaleLowerCase() transforma a string da variavel toda em minuscula
    </script>
</body>
</html>
