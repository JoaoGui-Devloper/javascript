<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body {
            background-color: rgb(20, 146, 243);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me levrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        window.alert('Olá, ' + nome + '!') /* O + para strings tem função de concatenação (juntar uma palavra com a outra)
        Já o + em number tem funçao de soma */
    </script>
</body>
</html>
