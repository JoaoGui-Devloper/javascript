<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
</head>
<body>
    <script>
//---------------------------------- Variaveis ----------------------------------------

        var n1 = 5
        var n2 = 4
        
//-------------------------------------------------------------------------------------

        var maior = n1 > n2

        var menor = n1 < n2

        var maior_ou_igual = n1 >= n2

        var menor_ou_igual = n1 <= n2

        var igual = n1 == n2

        var diferente = n1 != n2

        var igualdade_restrita = n1 === n2

        var diferidade_restrita = n1 !== n2
    </script>
</body>
</html>
