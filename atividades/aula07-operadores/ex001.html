<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <script>
//---------------------------------- Variaveis ----------------------------------------        
        var n1 = 5
        var n2 = 5
//-------------------------------------------------------------------------------------

        var soma = n1 + n2

        var subtraçao = n1 - n2

        var multiplicaçao = n1 * n2

        var divisao = n1 / n2

        var resto = n1 % n2

        var potencia = n1 ** n2

        document.write(` Soma: ${soma}<br> Subtração: ${subtraçao}<br> Multiplicação: ${multiplicaçao}<br> Divisão: ${divisao}<br> Resto: ${resto}<br> Potência: ${potencia}`)
    </script>
</body>
</html>
