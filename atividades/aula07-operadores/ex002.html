<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Atribuição</title>
</head>
<body>
    <script>
        var recebe = 5
        var recebe = recebe + 5
        recebe += 5

    document.writeln(recebe, '<br>')

    // incremento
        recebe++
        recebe--
    document.write(recebe)    
    </script>
</body>
</html>
