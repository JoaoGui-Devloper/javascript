<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
//---------------------------------- Variaveis ----------------------------------------

        var n1 = 5
        var n2 = 4
        
//------------------------------------------------------------------------------------- 

        var neg = !(n1 == n2)
        document.write(neg, '<br>')

        var conjunçao = n1 >= n2 && (n1 + n2) % 2 == 1
        document.write(conjunçao, '<br>')

        var disjunçao = n1 < n2 || n1 * n2 != 10
        document.write(disjunçao)

    </script>
</body>
</html>
